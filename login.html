<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikh Brands - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">PakStore</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="auth-links">
                        <a href="login.html" class="active" id="login-link">Login</a>
                        <span id="user-greeting" style="display: none;"></span>
                        <a href="#" id="logout-link" style="display: none;">Logout</a>
                    </li>
                    <li><a href="profile.html" id="profile-link" style="display: none;">Profile</a></li>
                    <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="active" id="login-tab">Login</button>
                        <button id="register-tab">Register</button>
                    </div>
                    
                    <div class="auth-form" id="login-form">
                        <h2>Login to Your Account</h2>
                        <form id="login-form-submit" netlify>
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                    
                    <div class="auth-form" id="register-form" style="display: none;">
                        <h2>Create an Account</h2>
                        <form id="register-form-submit" netlify>
                            <div class="form-group">
                                <label for="register-name">Full Name</label>
                                <input type="text" id="register-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-phone">Phone Number</label>
                                <input type="tel" id="register-phone" placeholder="03XX-XXXXXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="register-confirm">Confirm Password</label>
                                <input type="password" id="register-confirm" required>
                            </div>
                            <button type="submit" id="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 PakStore. All rights reserved.</p>
            <p>Designed exclusively for Pakistan</p>
        </div>
    </footer>

    




    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/register.js" defer></script>
</body>
</html>
